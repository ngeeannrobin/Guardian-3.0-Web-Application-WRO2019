
<div class="login">
  <h5 class="loginlabel" (click)="cheat()">Login</h5>
  <div class="formstyle">
    <div>
      <mat-form-field class="txtBox">
        <input matInput placeholder="Email" type="text" [(ngModel)]="email">
      </mat-form-field>
      <mat-form-field class="txtBox">
        <input matInput placeholder="Password" type="password" [(ngModel)]="password">
      </mat-form-field>
      <i>{{message}}</i>
    </div>
    <button mat-raised-button class="btnlogin" (click)="login()">Login</button>
    
  </div>
</div>
